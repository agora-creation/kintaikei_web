name: kintaikei_web
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  fluent_ui: ^4.8.7
  http: ^1.2.1
  flutter_launcher_icons: ^0.13.1
  intl: ^0.19.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  syncfusion_flutter_datagrid_export: ^25.2.4
  syncfusion_localizations: ^25.2.4
  syncfusion_flutter_calendar: ^25.2.4
  flutter_spinkit: ^5.2.1
  home_widget: ^0.5.0
  alert_banner: ^1.0.1
  common_utils: ^2.1.0
  board_datetime_picker: ^1.4.0
  multiple_stream_builder: ^3.0.2
  url_launcher: ^6.2.5
  month_picker_dialog: ^3.0.0

  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  cloud_firestore: ^4.17.3
  firebase_messaging: ^14.9.2
  flutter_local_notifications: ^17.1.2

dev_dependencies:
  build_runner: ^2.0.0
  go_router_builder: ^2.3.0
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SourceHanSansJP-Bold
      fonts:
        - asset: assets/fonts/SourceHanSansJP-Bold.otf
    - family: SourceHanSansJP-Regular
      fonts:
        - asset: assets/fonts/SourceHanSansJP-Regular.otf